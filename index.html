<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KHKT 2023</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Dancing+Script?classification=Handwriting">
  </head>
  <body>
	  <div class="header">Quản lý thời gian</div>
		 <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Tháng 9 2023</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>CN</div>
            <div>Hai</div>
            <div>Ba</div>
            <div>Tư</div>
            <div>Năm</div>
            <div>Sáu</div>
            <div>Bảy</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="Tới 01/2023" class="date-input" />
              <button class="goto-btn">Đi</button>
            </div>
            <button class="today-btn">Hôm nay</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day"></div>
          <div class="event-date">29 Tháng 9 2023</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Thêm ghi chú</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Tên ghi chú" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Thời gian bắt đầu"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Thời gian kết thúc"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Thêm ghi chú</button>
          </div>
        </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
      <div class="wapper">
        <div class="wap">
          <div class="heading"></div>
          <div class="heading"><h1>To Do List</h1></div>
          <div class="input-field">
            <input type="text" placeholder="Thêm nhắc nhở" />
            <button><i class="bx bx-plus"></i></button>
          </div>
          <ul class="todolist"></ul>
          <div class="footer">
            <span>Có <span class="pendingNum"></span> Công Việc</span>
            <button>Xóa Tất Cả</button>
          </div>
        </div>        
        <div class="wap1"></div>
        <div class="wap">
          <input type="file" id="file" accept="image/*" hidden>
          <div class="img-area" data-img="">
          <i class='bx bxs-cloud-upload icon'></i>
          <h3>Tải ảnh lên</h3>
          <p>Kích cỡ ảnh phải nhỏ hơn <span>2MB</span></p>
          </div>
          <button class="select-image">Chọn ảnh</button>		  		  
	    </div>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
